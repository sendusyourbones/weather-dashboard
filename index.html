<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center">5-Day Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <section id="sidebar" class="col-sm-12 col-lg-4">
                    <!-- Search bar -->
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city" name="city">
                        <button type="button" class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                    <!-- Text when no matches are found -->
                    <p id="no-matches"></p>
                    <!-- Search history -->
                    <div id="search-history"></div>
                    <hr/>
                    <button type="button" class="btn btn-success" id="clear-btn">Clear History</button>
                </section>
                <!-- Weather -->
                <section id="city-weather" class="col-sm-12 col-lg-8">
                    <!-- Current weather -->
                    <div id="current"></div>
                    <!-- 5-day forecast -->
                    <h3 id="forecast-header" class="hidden">5-Day Forecast:</h3>
                    <div id="forecast-row" class="row"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
